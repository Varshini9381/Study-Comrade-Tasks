<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #d940a9;
    color: #cac5c5;
    line-height: 1.6;
    padding: 20px;
}

header {
    text-align: center;
    background-color: #eb95ec7a;
    color: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 15px;
    text-align: center;
    color: #444;
}

.departments {
    list-style: none;
    max-width: 600px;
    margin: 0 auto;
    padding: 0;
}

.departments > li {
    background: #fff;
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
}

.departments strong {
    font-size: 1.2rem;
    color: #007BFF;
    display: block;
    margin-bottom: 8px;
}

.courses {
    list-style: square;
    padding-left: 20px;
}

.courses li {
    margin-bottom: 8px;
}

.courses a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s ease;
}

.courses a:hover {
    color: #007BFF;
    text-decoration: underline;
}
</style>
</head>
<body>
    <header>
        <h1>Academics</h1>
    </header>

    <main>
        <h2>Departments & Courses</h2>

        <ul class="departments">
            <li>
                <strong>Arts</strong>
                <ul class="courses">
                    <li><a href="english.html">English</a></li>
                    <li><a href="sociology.html">Sociology</a></li>
                </ul>
            </li>

            <li>
                <strong>Science</strong>
                <ul class="courses">
                    <li><a href="computer-science.html">Computer Science</a></li>
                    <li><a href="mathematics.html">Mathematics</a></li>
                </ul>
            </li>

            <li>
                <strong>Commerce</strong>
                <ul class="courses">
                    <li><a href="accounting.html">Accounting</a></li>
                    <li><a href="business.html">Business Studies</a></li>
                </ul>
            </li>
        </ul>
    </main>
</body>
</html>
